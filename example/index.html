<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFC.js</title>
</head>

<body>
  <aside class="side-menu" id="side-menu-left"></aside>
  <div id="viewer-container"></div>
  <div id="loading-overlay" class="loading-overlay">
    <input type="file" id="in-file" />
    <h1 id="loading-progress" class="loading-progress"></h1>
  </div>
  <script>
    const worker = new Worker("files/worker.js");
    const input = document.getElementById("in-file");
    input.onchange = () => {
      const f = input.files[0];
      worker.postMessage([f]);
    }
  </script>
  <script type="module" src="./build/main.js"></script>
</body>

</html>
